  <body>

        </div>

     <div class="container">
      
      <h1 class="text-center mt-5 mb-5">Train Ticket Dom</h1>

      <form id="ticket-form" class="card p-4 rounded-3">
        
        <div class="mb-3">
          <label for="fullname" class="form-label">Full name</label>
          <input
            type="text"
            class="form-control"
            name="fullname"
            id="fullname"
            aria-describedby="helpId"
            placeholder="Mario Rossi" required
          />
          <small id="helpId" class="form-text text-muted"
            >Type your name above</small
          >
        </div>

        <div class="mb-3">
          <label for="km" class="form-label">Km</label>
          <input
            type="number"
            class="form-control"
            name="km"
            id="km"
            aria-describedby="helpId"
            placeholder="100" required
          />
          <small id="helpId" class="form-text text-muted"
            >Type km of journey</small
          >
        </div>

        <div class="mb-3">
          <label for="ageRange" class="form-label">Age Range</label>

          <select name="ageRange" id="ageRange" class="form-control" required>
            <option value="minor">Minor</option>
            <option value="adult">Adult</option>
            <option value="senior">Senior</option>
          </select>
          <small id="helpId" class="form-text text-muted"
            >Select Your age</small
          >
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-dark generate">Generate</button>
          <button type="submit" class="btn btn-outline-dark reset">Reset</button>
        </div>
      </form>

      <hr class="mt-5" />

      <section style="overflow: auto;" id="ticket">
        <!-- <div>

    </div>
