  <body style="background-color: rgb(184, 18, 68)">
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="nav navbar-nav">

              >(current)</span
            ></a
          >
          <a class="nav-item nav-link" href="#">Tickets</a>
        </div>
      </nav>
    </header>

    <main>
      <form id="form" class="container">
        <h1 class="text-white mt-5 text-center">
          Calcola il prezzo del tuo biglietto
        </h1>
        <div class="row mt-5 text-white">

            <div class="mb-3 col-4">
            <label for="user" class="form-label"
              >Nome Cognome</label
            >
            <input
              type="text"
              class="form-control"
              id="user"
              placeholder="Inserisci nome e cognome"
            />
          </div>

          <div class="mb-3 col-4">
            <label for="user_km" class="form-label"
              >Km da percorrere</label
            >
            <input
              type="text"
              class="form-control"
              id="user_km"
              placeholder="Inserisci i km da percorrere"
            />
          </div>

          <div class="mb-3 col-4">
            <label for="user_age" class="form-label"
              >Fascia d'et√†</label
            >
            <input
              type="text"
              class="form-control"
              id="user_age"
              placeholder="Quanti anni hai?"
            />
          </div>
          <div class="text-center mt-5">
            <button id="bottone_prezzo" type="button" class="btn btn-outline-light">
              Calcola prezzo
            </button>
          </div>
        </div>
      </form>

      <div style="font-size: 30px;" class="result text-white text-center mt-5" id="result"></div>

    </main>
    <footer class="container">
      <nav class="justify-content-center navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
        <div class="pt-2 pb-2">
